{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <script
      type="text/javascript"
      async=""
      src="https://www.google-analytics.com/analytics.js"
    ></script>
    <script
      type="text/javascript"
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=G-D820J2MXBK&amp;l=dataLayer&amp;cx=c"
    ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/lottie-player.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/nouislider.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>

    <link rel="icon" href="{% static 'img/ghazi-logo.jpg' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/fnt.css' %}" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center min-vh-100 align-items-center"
    >
      <div class="row justify-content-md-center">
        <div class="card mb-3 form-sign col-sm-4 lg-in">
          <div class="card-body">
            <div
              class="img-lgin d-flex justify-content-around align-items-center"
            >
              <img src="{% static 'img/ghazi-logo.jpg' %}" alt="" />
              <p>فروشگاه من و تو</p>
            </div>
            <form method="POST">{% csrf_token %}
            <p class="text-form2 mt-2 mb-2">نام</p>
            {{ form.first_name }}
            <p class="text-form2 mt-2 mb-2">نام خانوادگی</p>
            {{ form.last_name }}
            <p class="text-form2 mt-2 mb-2">ایمیل</p>
            {{ form.email }}
            <label for="inputPassword5" class="form-label text-form2"
              >رمز ورود</label
            >
            {{ form.password1 }}
            <div id="passwordHelpBlock" class="form-text rep-pas mb-2">
              رمز شما باید 8 کارکتر داشته باشد.
            </div>
            <label for="inputPassword5" class="form-label text-form2"
              >تکرار رمز ورود</label
            >
            {{ form.password2 }}
            <div class="d-grid gap-2 col-12 mx-auto">
              <button
                class="btn btn-primary justify-content-center"
                type="submit"
              >
                ثبت نام
              </button>
            </div>
            </form>
            <div
              class="text-muted d-flex align-items-center justify-content-between mt-1"
            >
              <a href="">قوانین و مقررات</a>
              <a href="{% url 'login' %}">ورود میکنم</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static '/js/bootstrap.min.js' %}"></script>
  </body>
</html>
